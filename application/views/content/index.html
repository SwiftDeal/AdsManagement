{include member/modal_link.html}
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header text-center">{$category}</h1>
        <form class="form-inline text-center" role="form" method="get" action="">
            <div class="form-group">
                <div class="input-group">
                    <label class="sr-only">Title</label>
                    <input type="text" style="width: 300px" name="title" class="form-control" placeholder="Search here..." value="{$title}" />
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Show</button>
        </form>
        <hr>
    </div>
    <div class="row">
        {foreach $item in $items}
        <div class="col-md-6 col-lg-6 col-sm-12 col-xs-12">
            <div class="panel panel-default">
                <div class="panel-heading">{echo $item->title}</div>
                <div class="panel-body">
                    <a href="{echo $item->url}" target="_blank"><img src="/content/resize/{echo base64_encode($item->image)}" alt="{echo $item->title}"></a>
                </div>
                <table class="table">
                    <tbody>
                        <tr>
                            <td>
                                <select class="form-control target">
                                {foreach $domain in $domains}
                                    <option value="{$domain}">{echo substr($domain, 7)}</option>
                                {/foreach}
                                </select>
                            </td>
                            <td>
                                <input type="text" class="form-control shorturl">
                            </td>
                            <td>
                                <button class="btn btn-success shortenURL" data-item="{echo $item->id}" data-hash="{echo $item->encode($user->username)}" data-title="{echo $item->title}" data-description="{echo $item->description}">Generate Link</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        {/foreach}
    </div>
    <div class="text-center">
        <ul class="pager">
            {if($page != 1)}
            <li><a href="{echo Shared\Markup::pagination($page - 1)}">Previous</a></li>
            {/if}
            {if($page < $count/$limit)}
            <li><a href="{echo Shared\Markup::pagination($page + 1)}">Next</a></li>
            {/if}
        </ul>
    </div>
</div>
