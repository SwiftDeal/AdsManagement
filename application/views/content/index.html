{include publisher/modal_link.html}
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header text-center">{echo ucfirst($category)}</h1>
        <form class="form-inline text-center" role="form" method="get" action="">
            <div class="form-group">
                <div class="input-group">
                    <label class="sr-only">Title</label>
                    <input type="text" style="width: 300px" name="title" class="form-control" placeholder="Search here..." value="{$title}" />
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Search</button>
        </form>
    </div>
    <div class="row">
        {foreach $item in $items}
        <div class="col-md-4 col-sm-12">
            <div class="thumbnail no-margin-bottom">
                <img src="/content/resize/{echo base64_encode($item->image)}" class="img-responsive" alt="{echo $item->title}" height="240">
                <div class="caption">
                    <table class="table">
                        <tbody>
                            <tr>
                                <td>
                                    <input type="text" class="form-control shorturl">
                                </td>
                                <td>
                                    <button class="btn btn-success shortenURL" data-item="{echo $item->id}" data-hash="{echo $item->encode($user->username, $user->id)}" data-title="{echo $item->title}"><i class="fa fa-link"></i> Generate Link</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        
        {/foreach}
    </div>
    <div class="text-center">
        <ul class="pager">
            {if($page != 1)}
            <li><a href="{echo Shared\Markup::pagination($page - 1)}">Previous</a></li>
            {/if}
            {if($page < $count/$limit)}
            <li><a href="{echo Shared\Markup::pagination($page + 1)}">Next</a></li>
            {/if}
        </ul>
    </div>
</div>
