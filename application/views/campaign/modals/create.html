<div class="modal fade" id="createCampaign" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <form action="/campaign/create.html" method="get" class="modal-content">
            <div class="modal-header text-center">
            Enter URL
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="url">Campaign Type</label>
                    <label class="radio-inline">
                        <input type="radio" name="type" value="article" checked=""> Non-Video
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="type" value="video"> Video
                    </label>
                </div>
                <div class="form-group">
                    <label for="url">URL</label>
                    <input type="url" class="form-control" name="link" placeholder="Enter the article url" required="">
                </div>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-primary"><i class="fa fa-send"></i> Go</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </form>
    </div>
</div>
