<div class="modal fade" id="uploadByCSV" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <form action="/campaign/import.html" method="get" class="modal-content" enctype="multipart/form-data">
            <div class="modal-header text-center">
                <h4 class="m-t-0 header-title">CSV Upload</h4>
            </div>
            <div class="modal-body">
                <p class="text-muted m-b-30 font-13">Upload CSV with this format to import the campaigns.</p>
                <div class="form-group">
                    <label for="Advertiser">Advertiser</label>
                    <select name="advert_id" required="" class="form-control">
                        {foreach $a in $advertiser}
                        <option value="{echo $a->_id}">{echo $a->name}</option>
                        {/foreach}
                    </select>
                </div>
                <div class="form-group">
                    <label>CSV File</label>
                    <input type="file" required="" name="csv" class="form-control">
                    <span class="font-13 text-muted"></span>
                </div>
                <input type="hidden" name="action" value="campImport">
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-primary"><i class="fa fa-send"></i> Submit</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </form>
    </div>
</div>
