<div class="modal fade" id="addContest" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <form action="" method="post" class="modal-content">
            <div class="modal-header text-center">
                <h4 class="m-t-0 header-title">New Contest</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>Description</label>
                    <textarea class="form-control" name="description" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label>Prize</label>
                    <div class="input-group">
                        <span class="add-on input-group-addon">{echo $user->currency}</span>
                        <input type="text" name="prize" value="{echo $user->convert($contest->prize, false)}" class="form-control" required="">
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <label class="sr-only">Start</label>
                        <span class="add-on input-group-addon"><i class="fa fa-calendar fa-fw"></i> Start</span>
                        <input type="date" style="width: 180px" name="start" class="form-control" value="{$contest->start}" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <label class="sr-only">End</label>
                        <span class="add-on input-group-addon"><i class="fa fa-calendar fa-fw"></i> End</span>
                        <input type="date" style="width: 180px" name="end" class="form-control" value="{$contest->end}" />
                    </div>
                </div>
                <input type="hidden" name="action" value="newContest">
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-primary"><i class="fa fa-send"></i> Submit</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </form>
    </div>
</div>
