<div class="container-fluid app-content-a" style="padding-top: 80px;">
    <div class="row">
        <div class="col-md-12">
            <h2 class="text-center app-content-header">Request a Demo</h2>
            <p class="text-center app-content-description"></p>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <div class="row featurette">
                <div class="col-md-6">
                    <p class="lead">WANT TO SEE HOW NATIVE ADS WORK?WE'D LOVE TO SHOW YOU.</p>
                    <p class="lead">Fill out the form on the left, and we'll reach out to schedule a 1 on 1 live demo with you. We can also be reached at +91-9958636988.</p>
                    <p><img src="{echo CDN}images/native-ads.png"></p>
                </div>
                <div class="col-md-6">
                    {if(isset($message))}<div class="alert fresh-color alert-info" role="alert">{echo $message}</div>{/if}
                    <form method="post">
                        <div class="form-group">
                            <label>Full Name<sup>*</sup></label>
                            <input type="text" class="form-control" name="name" placeholder="Full Name" required="required">
                        </div>
                        <div class="form-group">
                            <label>Company Website</label>
                            <input type="url" class="form-control" name="url" placeholder="Plaform url">
                        </div>
                        <div class="form-group">
                            <label>Phone Number<sup>*</sup></label>
                            <input type="tel" class="form-control" name="phone" placeholder="Phone Number" required="required">
                        </div>
                        <div class="form-group">
                            <label>Email address<sup>*</sup></label>
                            <input type="email" class="form-control" name="email" placeholder="Email" required="required">
                        </div>
                        <div class="form-group">
                            <label>Message</label>
                            <textarea class="form-control" name="message" placeholder="enter your query"></textarea>
                        </div>
                        <div>
                            <button type="submit" class="btn btn-success btn-lg text-center">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
$("body").addClass("landing-page");
$("nav").css("background-color", "#353d47");
</script>
