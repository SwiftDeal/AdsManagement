<div class="content-page">
    <div class="content">
        <div class="container">
            <!-- Page-Title -->
            <div class="row">
                <div class="col-sm-12">
                    <div class="page-title-box">
                        <a href="/advertiser/add.html" class="btn btn-primary pull-right"><i class="fa fa-plus"></i> New advertiser</a>
                        <h4 class="page-title">Advertisers List</h4>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-12">
                    <div class="card-box">
                        <div class="table-rep-plugin">
                            <div class="table-responsive" data-pattern="priority-columns">
                                <table id="tech-companies-1" class="table  table-striped">
                                    <thead>
                                        <tr>
                                            <th>Id</th>
                                            <th>Name</th>
                                            <th>Email</th>
                                            <th>Created</th>
                                            <th>Action</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {foreach $a in $advertisers}
                                        <tr>
                                            <td>
                                                {if $a->live}
                                                <span class="text text-success">{echo $a->_id}</span>
                                                {/if} {else}
                                                <span class="text text-warning">{echo $a->_id}</span>
                                                {/else}
                                            </td>
                                            <td>{echo $a->name}</td>
                                            <td>{echo $a->email}</td>
                                            <td>{echo Framework\StringMethods::only_date($a->created)}</td>
                                            <td>
                                                <a href="advertiser/edit/{echo $a->_id}.html" class="btn btn-xs btn-primary"><i class="fa fa-edit"></i></a>
                                                {if !$a->live}
                                                <a href="advertiser/update/{echo $a->_id}.html" data-send='{echo json_encode(["live" => 1])}' class="update btn btn-xs btn-success"><i class="fa fa-check"></i></a>
                                                {/if} {else}
                                                <a href="advertiser/update/{echo $a->_id}.html" data-send='{echo json_encode(["live" => 0])}' class="update btn btn-xs btn-warning"><i class="fa fa-times"></i></a>
                                                {/else}
                                                <a href="advertiser/delete/{echo $a->_id}.html" data-message="Are you sure you want to delete this campaign??" class="delete btn btn-xs btn-danger"><i class="fa fa-trash"></i></a>
                                                <a href="/auth/loginas/{echo $a->_id}" class="btn btn-xs btn-default"><i class="fa fa-sign-in"></i></a>
                                            </td>
                                        </tr>
                                        {/foreach}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
