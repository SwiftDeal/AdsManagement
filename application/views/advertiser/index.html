<!-- Page-Title -->
<div class="row">
    <div class="col-sm-12">
        <form class="form-inline pull-right" role="form" id="range" method="get">
            <div class="form-group">
                <div class="input-group">
                    <label class="sr-only">From</label>
                    <span class="add-on input-group-addon"><i class="fa fa-calendar fa-fw"></i> From</span>
                    <input type="date" style="width: 180px" name="start" class="form-control" value="{$start}" />
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <label class="sr-only">To</label>
                    <span class="add-on input-group-addon"><i class="fa fa-calendar fa-fw"></i> To</span>
                    <input type="date" style="width: 180px" name="end" class="form-control" value="{$end}" />
                </div>
            </div>
            <input type="hidden" name="user_id" value="{echo $user->_id}">
            <button type="submit" class="btn btn-primary">Show</button>
        </form>
        <h4 class="page-title">Dashboard</h4>
    </div>
</div>
<!-- Page-Title -->
<div class="row">
    <div class="col-sm-6 col-lg-3">
        <div class="text-center card-box">
            <h3 class="text-success" id="click">0</h3>
            <p class="text-muted text-nowrap">Clicks</p>
        </div>
    </div>
    <div class="col-sm-6 col-lg-3">
        <div class="text-center card-box">
            <h3 class="text-pink" id="earning">0</h3>
            <p class="text-muted text-nowrap">Debit</p>
        </div>
    </div>
    <div class="col-sm-6 col-lg-3">
        <div class="text-center card-box">
            <h3 class="text-info" id="impressions">0</h3>
            <p class="text-muted text-nowrap">Impressions</p>
        </div>
    </div>
    <div class="col-sm-6 col-lg-3">
        <div class="text-center card-box">
            <h3 class="text-inverse counter">{echo $paid}</h3>
            <p class="text-muted text-nowrap">Payout Done</p>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <div class="card-box">
            <h4 class="text-dark  header-title m-t-0 m-b-30">Performance Last 7 Days</h4>
            <div id="clickstats" style="height: 300px;"></div>
        </div>
    </div>
</div>
