{include layouts/modal/addCredit.html}
<link rel="stylesheet" href="/public/assets/css/jquery-jvectormap-2.0.3.css" type="text/css" media="screen" />
<div class="row">
    <form class="form-inline pull-right" role="form" id="range">
        <div class="form-group">
            <div class="input-group">
                <label class="sr-only">From</label>
                <span class="add-on input-group-addon"><i class="fa fa-calendar fa-fw"></i> From</span>
                <input type="date" style="width: 180px" name="start" class="form-control" value="{$now}" />
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <label class="sr-only">To</label>
                <span class="add-on input-group-addon"><i class="fa fa-calendar fa-fw"></i> To</span>
                <input type="date" style="width: 180px" name="end" class="form-control" value="{$now}" />
            </div>
        </div>
        <input type="hidden" name="user_id" value="{echo $user->id}">
        <button type="submit" class="btn btn-primary">Show</button>
    </form>
</div>
<div class="row">
    <div class="col-lg-3 col-md-6 col-sm-6 col-xs-12">
        <div class="card red summary-inline">
            <div class="card-body">
                <i class="icon fa fa-check-circle fa-4x"></i>
                <div class="content">
                    <div class="title">{echo Shared\Markup::nice_number(Ad::count(array("user_id = ?" => $user->id)))}</div>
                    <div class="sub-title">Ads Active</div>
                </div>
                <div class="clear-both"></div>
            </div>
        </div>
    </div>
    <div class="col-lg-3 col-md-6 col-sm-6 col-xs-12">
        <div class="card yellow summary-inline">
            <div class="card-body">
                <i class="icon fa fa-eye fa-4x"></i>
                <div class="content">
                    <div class="title" id="impressions"><i class="fa fa-spinner fa-pulse"></i></div>
                    <div class="sub-title">Impressions</div>
                </div>
                <div class="clear-both"></div>
            </div>
        </div>
    </div>
    <div class="col-lg-3 col-md-6 col-sm-6 col-xs-12">
        <div class="card green summary-inline">
            <div class="card-body">
                <i class="icon fa fa-hand-pointer-o fa-4x"></i>
                <div class="content">
                    <div class="title" id="clicks"><i class="fa fa-spinner fa-pulse"></i></div>
                    <div class="sub-title">Clicks</div>
                </div>
                <div class="clear-both"></div>
            </div>
        </div>
    </div>
    <div class="col-lg-3 col-md-6 col-sm-6 col-xs-12">
        <div class="card blue summary-inline">
            <div class="card-body">
                <i class="icon fa fa-money fa-4x"></i>
                <div class="content">
                    <div class="title">{echo Shared\Markup::nice_number($customer->balance)}</div>
                    <div class="sub-title">Funds</div>
                </div>
                <div class="clear-both"></div>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-8">
        <div class="card primary">
            <div class="card-body half-padding">
                <h4 class="float-left no-margin font-weight-300">Visitors overview</h4>
                <div class="clear-both"></div>
            </div>
            <div class="card-jumbotron no-padding">
                <div class="text-center" id="world-map" style="max-width: 1200px; height: 370px"></div>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="panel panel-default">
            <div class="panel-heading">
                <i class="fa fa-globe"></i> Top Countries
            </div>
            <ul class="list-group" id="topcountry"></ul>
        </div>
    </div>
</div>
<script src="{echo CDN}plugins/jvectormap/jquery-jvectormap-2.0.3.min.js"></script>
<script src="{echo CDN}plugins/jvectormap/jquery-jvectormap-world-mill-en.js"></script>
<script type="text/javascript">
$(document).ready(function($) {
    advertiser();
});
</script>
