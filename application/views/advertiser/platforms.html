{include publisher/modals/createPlatform.html}
<div class="row">
    <div class="col-sm-12">
        <form class="form-inline pull-right" role="form" id="range">
            <div class="form-group">
                <div class="input-group">
                    <label class="sr-only">From</label>
                    <span class="add-on input-group-addon"><i class="fa fa-calendar fa-fw"></i> From</span>
                    <input type="date" style="width: 180px" name="start" class="form-control" value="{$start}" />
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <label class="sr-only">To</label>
                    <span class="add-on input-group-addon"><i class="fa fa-calendar fa-fw"></i> To</span>
                    <input type="date" style="width: 180px" name="end" class="form-control" value="{$end}" />
                </div>
            </div>
            <input type="hidden" name="user_id" value="{echo $user->_id}">
            <button type="submit" class="btn btn-primary">Show</button>
        </form>

        <span class="pull-right">
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#createPlatform"><i class="fa fa-plus"></i> Add New</button>
        </span>
        <h4 class="page-title">Platforms</h4>
    </div>
</div><br>
<div class="row">
    <div class="col-sm-12">
        <div class="card-box">
            {if isset($message)}
            <div class="alert alert-info alert-dismissible fade in" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
                {echo $message}
            </div>
            {/if}
            <h4 class="m-t-0 header-title"><b>Platform Stats</b></h4>
            <div class="table-responsive">
                <table class="table m-0">
                    <thead>
                        <tr>
                            <th>URL</th>
                            <th>Clicks</th>
                            <th>Revenue</th>
                            <th>Avg CPC</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tbody>
                            {foreach $p in $platforms}
                            <tr>
                                <td><u>{echo $p->url}</u></td>
                                {script $stats = $p->stats}
                                <td>{echo $stats->clicks}</td>
                                <td>{echo $stats->revenue}</td>
                                <td>{echo $stats->cpc}</td>
                            </tr>
                            {/foreach}
                        </tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
