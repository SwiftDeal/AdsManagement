<div class="content-page">
    <div class="content">
        <div class="container">
            <!-- Page-Title -->
            <div class="row">
                <div class="col-sm-12">
                    <div class="page-title-box">
                        <a href="/account/add.html" class="btn btn-success pull-right"><i class="fa fa-plus"></i> New Member</a>
                        <h4 class="page-title">Team <small>({echo count($users)})</small></h4>
                    </div>
                    <div class="card-box">
                        {if isset($message)}
                        <div class="alert alert-info alert-dismissible fade in" role="alert">
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
                            {echo $message}
                        </div>
                        {/if}
                        <div class="table-responsive">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>Id</th>
                                        <th>Name</th>
                                        <th>Email</th>
                                        <th>Skype</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {foreach $p in $users}
                                    <tr>
                                        <td>
                                            {if $p->live}
                                            <span class="text text-success">{echo $p->_id}</span>
                                            {/if} {else}
                                            <span class="text text-warning">{echo $p->_id}</span>
                                            {/else}
                                        </td>
                                        <td>{echo $p->name}</td>
                                        <td>{echo $p->email}</td>
                                        <td></td>
                                        <td>
                                            <a href="/account/edit/{echo $p->_id}.html" class="btn btn-xs btn-primary" data-toggle="tooltip" data-placement="top" data-original-title="Edit"><i class="fa fa-edit"></i></a>
                                            {if !$p->live}
                                            <a href="/account/update/{echo $p->_id}" class="btn btn-xs btn-success" data-toggle="tooltip" data-placement="top" data-original-title="Activate"><i class="fa fa-check"></i></a>
                                            {/if} {else}
                                            <a href="/account/update/{echo $p->_id}" class="btn btn-xs btn-warning" data-toggle="tooltip" data-placement="top" data-original-title="Disable"><i class="fa fa-times"></i></a>
                                            {/else}
                                            <a href="/account/delete/{echo $p->_id}" data-message="Are you sure you want to delete this publisher??" class="delete btn btn-xs btn-danger" data-toggle="tooltip" data-placement="top" data-original-title="Delete"><i class="fa fa-trash"></i></a>
                                        </td>
                                    </tr>
                                    {/foreach}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
