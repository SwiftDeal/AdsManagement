<div class="content-page">
    <div class="content">
        <div class="container">
            <!-- Page-Title -->
            <div class="row">
                <div class="col-sm-12">
                    <div class="page-title-box">
                        <ol class="breadcrumb pull-right">
                            <li><a href="/admin/index.html">Dashboard</a></li>
                            <li><a href="/account/manage.html">All Members</a></li>
                            <li class="active">Add new member</li>
                        </ol>
                        <h4 class="page-title">Add new member</h4>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    {if isset($message)}
                    <div class="alert alert-info alert-dismissible fade in" role="alert">
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
                        {echo $message}
                    </div>
                    {/if}
                    <div class="card">
                        <div class="card-body no-padding">
                            <form method="post" action="">
                                <div class="panel panel-default panel-body">
                                    <div class="form-group">
                                        <label for="Name">Name</label>
                                        <input type="text" value="{echo $usr->name}" name="name" class="form-control" required="">
                                        <span class="help-block text-danger">{echo Shared\Markup::errors($errors, "name")}</span>
                                    </div>

                                    <div class="form-group">
                                        <label for="Password">Password</label>
                                        <input type="password" name="password" class="form-control" required="">
                                        <span class="help-block text-danger">{echo Shared\Markup::errors($errors, "password")}</span>
                                    </div>

                                    <div class="form-group">
                                        <label for="Phone">Phone</label>
                                        <input type="text" value="{echo $usr->phone}" name="phone" class="form-control" required="">
                                        <span class="help-block text-danger">{echo Shared\Markup::errors($errors, "phone")}</span>
                                    </div>

                                    <div class="form-group">
                                        <label for="Model">Role</label>
                                        <select name="type" data-value='{echo json_encode(["$usr->type"])}' class="selectVal form-control">
                                            <option value="afm">Affiliate Manager</option>
                                            <option value="adm">Advertiser Manager</option>
                                            <option value="admin">Admin</option>
                                        </select>
                                    </div>

                                    <input type="hidden" name="action" value="addMember">
                                    <button type="submit" class="btn btn-primary pull-right"><i class="fa fa-check-circle"></i> Add</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
