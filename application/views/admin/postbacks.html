<div class="content-page">
    <div class="content">
        <div class="container">
            <!-- Page-Title -->
            <div class="row">
                <div class="col-sm-12">
                    <div class="page-title-box">
                        <ol class="breadcrumb pull-right">
                            <li><a href="/admin/index.html">Dashboard</a></li>
                            <li><a href="/publishers/manage.html">Affiliates</a></li>
                            <li class="active">PostBacks</li>
                        </ol>
                        <h4 class="page-title">Affiliates: PostBacks</h4>
                    </div>

                    {if($postbacks)}
                    <div class="table-responsive">
                        <table class="table">
                            <tr>
                                <th>TYPE</th>
                                <th>CODE</th>
                                <th>STATUS</th>
                                <th>ACTION</th>
                            </tr>
                            {foreach $p in $postbacks}
                            <tr>
                                <td>{echo $p->type}</td>
                                <td>{echo $p->data}</td>
                                <td>{echo $p->event}</td>
                                <td>{echo $p->live}</td>
                            </tr>
                            {/foreach}
                        </table>
                    </div>
                    {/if} {else}
                    <p class="text-center">No Campaign-Only PostBacks Found.</p>
                    {/else}
                </div>
            </div>
        </div>
    </div>
</div>
