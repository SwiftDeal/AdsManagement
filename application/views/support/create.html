<div class="row">
    <div class="col-lg-12">{if isset($message)}
        <div class="alert alert-success alert-dismissible fade in" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
            {$message}
        </div>
        {/if}
        <div class="card">
            <div class="card-header">
                <div class="card-title">
                    <div class="title">Create Support Ticket</div>
                </div>
            </div>
            <div class="card-body">
                <form class="form-horizontal" method="post" enctype="multipart/form-data">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Subject</label>
                        <div class="col-sm-10">
                        	<select name="subject" class="form-control" required="">
                        		<option value="Payment Not Received">Payment Not Received</option>
                        		<option value="Click Counting Issue">Click Counting Issue</option>
                        		<option value="Payment Not Added">Earning Not Added</option>
                        		<option value="Other">Other</option>
                        	</select>
                            <span class="help-block">{echo Shared\Markup::errors($errors, "subject")}</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Message</label>
                        <div class="col-sm-10">
                        	<textarea class="form-control" name="message" rows="3" placeholder="Explain your problem" required=""></textarea>
                            <span class="help-block">{echo Shared\Markup::errors($errors, "message")}</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Attach File(Optional)</label>
                        <div class="col-sm-10">
                        	<input type="file" name="file" class="form-control">
                            <span class="help-block">{echo Shared\Markup::errors($errors, "file")}</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <input type="hidden" name="action" value="ticket">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
