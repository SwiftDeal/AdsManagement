<div class="page-title">
    <span class="title">Support Tickets</span>
    <div class="description">
    	Create a Ticket to report any problem you are facing
    	<span class="pull-right"><a href="/support/create.html" class="btn btn-danger">Create Ticket</a></span>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
		{foreach $tkt in $tickets}
		{script $c = Conversation::first(array("ticket_id = ?" => $tkt->id))}
		<div class="card">
		    <div class="card-header">
		        <div class="card-title">
		            <div class="title">{echo $tkt->subject}</div>
		        </div>
		    </div>
		    <div class="card-body">
		        <div class="text-indent">{echo $c->message}</div>
		    </div>
		</div>
		{/foreach}
    </div>
</div>
