<div class="jumbotron app-header">
    <div class="container">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                {if(isset($message))}<div class="alert fresh-color alert-info" role="alert">{echo $message}</div>{/if}
                <div class="card">
                    <div class="card-header">
                        <div class="card-title text-center">
                            <div class="title">Sign In</div>
                        </div>
                    </div>
                    <form class="card-body form-horizontal" method="post" action="">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Email</label>
                            <div class="col-sm-10">
                                <input type="email" name="email" class="form-control" placeholder="Your Email" required="">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Password</label>
                            <div class="col-sm-10">
                                <input type="password" name="password" class="form-control" placeholder="Password" required="">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="text-center">
                                <input type="hidden" name="action" value="login">
                                <button type="submit" class="btn btn-primary">Login</button>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="text-center">
                                Dont have a account? <a href="/register.html" target="_blank">Sign up</a><br>
                                <a href="/auth/forgotpassword.html">Forgot your Password?</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-md-4"></div>
        </div>
    </div>
</div>
<script type="text/javascript">
$("body").addClass("landing-page");
</script>
