<div class="text-center">
    {echo $org->displayLogo()}
</div>
<form class="form-horizontal m-t-20" action="" method="post">
    {if isset($message)}
    <div class="alert alert-info alert-dismissible fade in" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
        {echo $message}
    </div>
    {/if}
    <div class="form-group">
        <div class="col-xs-12">
            <input class="form-control" type="text" required="" name="email" placeholder="Email">
        </div>
    </div>
    <div class="form-group">
        <div class="col-xs-12">
            <input class="form-control" type="password" name="password" required="" placeholder="Password">
        </div>
    </div>
    <div class="form-group">
        <div class="col-xs-12">
            <div class="checkbox checkbox-primary">
                <input id="checkbox-signup" type="checkbox" checked="">
                <label for="checkbox-signup">
                    Remember me
                </label>
            </div>
        </div>
    </div>
    <input type="hidden" name="action" value="login">
    <input type="hidden" name="token" value="{echo $__token}">

    <div class="form-group text-right m-t-20">
        <div class="col-xs-12">
            <button class="btn btn-primary btn-custom w-md waves-effect waves-light" type="submit">Log In</button>
        </div>
    </div>
    <div class="form-group m-t-30">
        <div class="col-sm-7">
            <a href="/auth/forgotpassword.html" class="text-muted"><i class="fa fa-lock m-r-5"></i> Forgot your password?</a>
        </div>
        <div class="col-sm-5 text-right">
            <a href="/register.html" class="text-muted">Create an account</a>
        </div>
    </div>
</form>
