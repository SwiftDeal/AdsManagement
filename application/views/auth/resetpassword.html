<div class="text-center">
    <a href="/" class="logo logo-lg"><span>{echo $organization->name}</span> </a>
</div>
<form class="form-horizontal m-t-20" action="" method="post">
    {if isset($message)}
    <div class="alert alert-info alert-dismissible fade in" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
        {echo $message}
    </div>
    {/if}
    <div class="form-group">
        <div class="col-xs-12">
            <input class="form-control" type="password" name="password" required="" placeholder="New Password">
        </div>
    </div>
    <div class="form-group">
        <div class="col-xs-12">
            <input class="form-control" type="password" name="npassword" required="" placeholder="Repeat Password">
        </div>
    </div>
    <input type="hidden" name="action" value="login">
    <div class="form-group text-right m-t-20">
        <div class="col-xs-12">
            <button class="btn btn-primary btn-custom w-md waves-effect waves-light" type="submit">Reset Password</button>
        </div>
    </div>
    <input type="hidden" name="action" value="change">
</form>
