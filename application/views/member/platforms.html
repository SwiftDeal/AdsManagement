<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header text-center">Platforms</h1>
        <form class="form-inline text-center" method="post" action="" enctype="multipart/form-data">
            <div class="form-group">
                <label class="sr-only">Name</label>
                <input type="email" class="form-control" placeholder="Page Name">
            </div>
            <div class="form-group">
                <label class="sr-only">Link</label>
                <input type="url" class="form-control" placeholder="Page Link">
            </div>
            <div class="form-group">
                <label class="sr-only">Image</label>
                <input type="file" class="form-control" placeholder="Image">
            </div>
            <button type="submit" class="btn btn-primary">Add</button>
        </form>
        <hr>
        <div class="table-responsive">
            <table class="table table-bordered table-hover">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Name</th>
                        <th>Link</th>
                        <th>Image</th>
                    </tr>
                </thead>
                <tbody>
                    {foreach $platform in $platforms}
                    <tr>
                        <td>{$platform->id}</td>
                        <td>{$platform->name}</td>
                        <td>{$platform->link}</td>
                        <td>{$platform->image}</td>
                    </tr>
                    {/foreach}
                </tbody>
            </table>
        </div>
    </div>
</div>
