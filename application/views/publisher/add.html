<div class="content-page">
    <div class="content">
        <div class="container">
            <!-- Page-Title -->
            <div class="row">
                <div class="col-sm-12">
                    <div class="page-title-box">
                        <ol class="breadcrumb pull-right">
                            <li><a href="/admin.html">Dashboard</a></li>
                            <li><a href="/publisher/manage.html">All Publishers</a></li>
                            <li class="active">Add new publisher</li>
                        </ol>
                        <h4 class="page-title">Add new publisher</h4>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    {if isset($message)}
                    <div class="alert alert-info alert-dismissible fade in" role="alert">
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
                        {echo $message}
                    </div>
                    {/if}
                    <div class="card">
                        <div class="card-body no-padding">
                            <form method="post" action="">
                                <div class="panel panel-default panel-body">
                                    <div class="form-group">
                                        <label for="Name">Name</label>
                                        <input type="text" name="name" class="form-control" required="">
                                        <span class="help-block text-danger">{echo Shared\Markup::errors($errors, "name")}</span>
                                    </div>

                                    <div class="form-group">
                                        <label for="Email">Email</label>
                                        <input type="email" name="email" class="form-control" required="">
                                        <span class="help-block text-danger">{echo Shared\Markup::errors($errors, "email")}</span>
                                    </div>

                                    <div class="form-group">
                                        <label for="Password">Password</label>
                                        <input type="password" name="password" class="form-control" required="">
                                        <span class="help-block text-danger">{echo Shared\Markup::errors($errors, "password")}</span>
                                    </div>

                                    <div class="form-group">
                                        <label for="Model">Model (Optional)</label>
                                        <select name="model" class="form-control">
                                            <option value="cpc" selected="">CPC (Cost per Click)</option>
                                            <option value="cpm">CPM (Cost per thousand impressions)</option>
                                            <option value="cpa">CPA (Cost per action)</option>
                                        </select>
                                    </div>

                                    <div class="form-group">
                                        <label for="Rate">Rate (Optional)</label>
                                        <div class="input-group">
                                            <span class="add-on input-group-addon">{echo $user->currency}</span>
                                            <input type="text" name="rate" pattern="^[0-9]{1,2}(\.[0-9]{0,2})?$" class="form-control" placeholder="Rate for revenue model. Eg: 2.3">
                                        </div>
                                    </div>
                                    <input type="hidden" name="action" value="addPublisher">
                                    <button type="submit" class="btn btn-primary pull-right"><i class="fa fa-check-circle"></i> Add</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
