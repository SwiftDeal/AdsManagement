<div class="content-page">
    <div class="content">
        <div class="container">
            <!-- Page-Title -->
            <div class="row">
                <div class="col-sm-12">
                    <div class="page-title-box">
                        <form class="form-inline pull-right" role="form" id="range">
                            <div class="form-group">
                                <div class="input-group">
                                    <label class="sr-only">From</label>
                                    <span class="add-on input-group-addon"><i class="fa fa-calendar fa-fw"></i> From</span>
                                    <input type="date" style="width: 180px" name="start" class="form-control" value="{$start}" />
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <label class="sr-only">To</label>
                                    <span class="add-on input-group-addon"><i class="fa fa-calendar fa-fw"></i> To</span>
                                    <input type="date" style="width: 180px" name="end" class="form-control" value="{$end}" />
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary">Show</button>
                        </form>
                        <h4 class="page-title">{echo $publisher->name}'s Performance</h4>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="card-box">
                        <h4 class="text-dark  header-title m-t-0">Performance Report</h4>
                        <div id="pstats" style="height: 300px;"></div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="card-box">
                        <h4 class="text-dark  header-title m-t-0">Traffic Distribution</h4>
                        <div id="tstats" style="height: 300px;"></div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="card-box">
                        <h4 class="text-dark  header-title m-t-0">Devices</h4>
                        <div id="dstats" style="height: 300px;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
