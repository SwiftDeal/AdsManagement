<div class="container padding-top">
    <div class="row">
        <div class="col-xs-12">
            {if(isset($message))}<div class="alert fresh-color alert-info" role="alert">{echo $message}</div>{/if}
            <div class="card">
                <div class="card-header">
                    <div class="card-title text-center">
                        <div class="title">Publisher Register</div>
                    </div>
                </div>
                <form class="card-body form-horizontal" method="post" action="">
                    <div class="row">
                        <div class="sub-title">Basic Info</div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">Name</label>
                                <div class="col-sm-10">
                                    <input type="text" name="name" class="form-control" placeholder="Full Name" required="">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">Email</label>
                                <div class="col-sm-10">
                                    <input type="email" name="email" class="form-control" placeholder="Primary Email" required="">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">Phone</label>
                                <div class="col-sm-10">
                                    <input type="tel" name="phone" class="form-control" placeholder="Phone Number" required="">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">Username</label>
                                <div class="col-sm-10">
                                    <input type="text" name="username" class="form-control" placeholder="Choose a cool username" required="">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">Password</label>
                                <div class="col-sm-10">
                                    <input type="password" name="password" class="form-control" placeholder="Password" required="">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">Platform</label>
                                <div class="col-sm-10">
                                    <input type="url" name="url" class="form-control" placeholder="Facebook Page URL or Website" required="">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="sub-title">Payment Info</div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">Country</label>
                                <div class="col-sm-10">
                                    <select class="form-control" name="country">
                                        {include auth/country.html}
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">PAN</label>
                                <div class="col-sm-10">
                                    <input type="text" name="pan" class="form-control" placeholder="Your PAN Number">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <div class="checkbox3 checkbox-round checkbox-check checkbox-light">
                                        <input type="checkbox" checked=""> I agree to Clicks99 <a href="#">Terms and Conditions</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">Bank</label>
                                <div class="col-sm-10">
                                    <select name="bank" class="form-control">
                                        {include auth/bank.html}
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">Account</label>
                                <div class="col-sm-10">
                                    <input type="text" name="number" class="form-control" placeholder="Bank Account Number">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">IFSC</label>
                                <div class="col-sm-10">
                                    <input type="text" name="ifsc" class="form-control" placeholder="Bank IFSC Code">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="text-center">
                            <input type="hidden" name="action" value="register">
                            <button type="submit" class="btn btn-primary">Register</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
