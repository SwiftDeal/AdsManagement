<div class="text-center">
    {echo $org->displayLogo()}<br>
    <b>Publisher Register</b>
</div>
<form class="form-horizontal m-t-20" action="" method="post">
    {if isset($message)}
    <div class="alert alert-info alert-dismissible fade in" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">Ã—</span>
        </button>
        {echo $message}
    </div>
    {/if}
    <div class="form-group">
        <div class="col-xs-12">
            <input class="form-control" type="text" name="name" required="" placeholder="Full Name">
        </div>
    </div>
    <div class="form-group">
        <div class="col-xs-12">
            <input class="form-control" type="email" name="email" required="" placeholder="Email">
        </div>
    </div>
    <div class="form-group">
        <div class="col-xs-12">
            <input class="form-control" type="password" name="password" required="" placeholder="Password">
        </div>
    </div>
    <div class="form-group">
        <div class="col-xs-12">
            <input class="form-control" type="text" name="phone" required="" placeholder="Mobile Number">
        </div>
    </div>
    <div class="form-group">
        <div class="col-xs-12">
            <input class="form-control" type="text" name="platform" required="" placeholder="Facebook/Website/App Link">
        </div>
    </div>
    <hr>
    {foreach $f in $afields}
    <div class="form-group">
        <div class="col-xs-12">
            <input class="form-control" type="text" name="platform" required="" placeholder="Facebook/Website/App Link">
        </div>
    </div>
    {/foreach}
    <div class="form-group">
        <div class="col-xs-12">
            <div class="checkbox checkbox-primary">
                <input id="checkbox-signup" type="checkbox" checked="checked">
                <label for="checkbox-signup">
                    I accept
                    <a href="#">Terms and Conditions</a>
                </label>
            </div>
        </div>
    </div>
    <div class="form-group text-right m-t-20">
        <div class="col-xs-12">
            <input type="hidden" name="action" value="register">
            <input type="hidden" name="token" value="{echo $__token}">
            <button class="btn btn-primary btn-custom waves-effect waves-light w-md" type="submit">Register</button>
        </div>
    </div>
    <div class="form-group m-t-30">
        <div class="col-sm-12 text-center">
            <a href="/login.html" class="text-muted">Already have account?</a><br>
            <a href="/advertiser/register.html" class="text-muted">Are you an advertiser?</a>
        </div>
    </div>
</form>
