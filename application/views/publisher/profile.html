<div class="page-title">
    <span class="title">
        Profile
        <span class="pull-right"><button type="button" class="btn btn-success btn-sm" data-toggle="modal" data-target="#addPlatform"><i class="fa fa-globe"></i> Add Platform</button></span>
    </span>
</div>
<div class="row">
    {if isset($message)}
    <div class="alert alert-success alert-dismissible fade in" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
        {$message}
    </div>
    {/if}
    <div class="col-xs-12">
        <div class="card">
            <div class="card-header">
                <div class="card-title">
                    <div class="title">Account</div>
                </div>
            </div>
            <div class="card-body">
                <form class="form-horizontal" method="post" action="">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Username</label>
                        <div class="col-sm-10">
                            <input type="text" name="username" class="form-control" placeholder="Enter Username" value="{$user->username}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Name</label>
                        <div class="col-sm-10">
                            <input type="text" name="name" class="form-control" placeholder="Enter name" value="{$user->name}" required="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
                        <div class="col-sm-10">
                            <input type="email" name="email" class="form-control" placeholder="Enter email" value="{$user->email}" disabled>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Phone</label>
                        <div class="col-sm-10">
                            <input type="tel" name="phone" class="form-control" placeholder="Enter phone number" value="{$user->phone}" required="">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <input type="hidden" name="action" value="saveUser">
                            <button type="submit" class="btn btn-default">Save</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="col-xs-12">
        <div class="card">
            <div class="card-header">
                <div class="card-title">
                    <div class="title">Change Password</div>
                </div>
            </div>
            <div class="card-body">
                <form class="form-horizontal" method="post" action="">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Old Password</label>
                        <div class="col-sm-10">
                            <input type="password" name="password" class="form-control" placeholder="old password">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">New Password</label>
                        <div class="col-sm-10">
                            <input type="password" name="npassword" class="form-control" placeholder="new password">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <input type="hidden" name="action" value="changePass">
                            <button type="submit" class="btn btn-default">Change</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="col-lg-12">
        <h3>Bank Account Details</h3> {if($account)}
        <div class="table-responsive">
            <table class="table table-bordered table-hover">
                <tbody>
                    <tr>
                        <td>Bank Name</td>
                        <td>{$account->bank}</td>
                    </tr>
                    <tr>
                        <td>Account Holder</td>
                        <td>{$account->name}</td>
                    </tr>
                    <tr>
                        <td>Account Number</td>
                        <td>{$account->number}</td>
                    </tr>
                    <tr>
                        <td>IFSC Code</td>
                        <td>{$account->ifsc}</td>
                    </tr>
                    <tr>
                        <td>Paypal Email</td>
                        <td>{$account->paypal}</td>
                    </tr>
                </tbody>
            </table>
        </div>
        {/if} {else}
        <form class="form-horizontal" method="post" action="">
            <div class="form-group">
                <label class="col-sm-3 control-label">Bank Name</label>
                <div class="col-sm-9">
                    <input type="text" name="bank" class="form-control" required="">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">Account Holder</label>
                <div class="col-sm-9">
                    <input type="text" name="name" class="form-control" required="">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">Account Number</label>
                <div class="col-sm-9">
                    <input type="text" name="number" class="form-control" required="">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">IFSC Code</label>
                <div class="col-sm-9">
                    <input type="text" name="ifsc" class="form-control" required="">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">Paypal Email</label>
                <div class="col-sm-9">
                    <input type="email" name="paypal" class="form-control">
                </div>
            </div>
            <input type="hidden" name="action" value="saveAccount">
            <button type="submit" class="btn btn-success pull-right">Save <i class="fa fa-check-circle fa-fw"></i></button>
        </form>
        {/else}
    </div>
</div>
