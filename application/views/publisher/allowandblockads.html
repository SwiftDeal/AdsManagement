<div class="page-title">
    <span class="title">Allow and Block Ads</span>
    <div class="description">
        Use this page to block ads leading to specific URLs from appearing on your site by entering URLs in the box below.<br>
        <span class="pull-right">
            <form class="form-inline" role="form" method="get" action="">
                <div class="form-group">
                    <div class="input-group">
                        <input type="url" style="width: 200px" name="short" class="form-control" required="" placeholder="blocked urls" />
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Search</button>
            </form>
        </span>
        <span class="pull-left">
            <form class="form-inline" role="form" method="get" action="">
                <div class="form-group">
                    <div class="input-group">
                        <input type="url" style="width: 200px" name="short" class="form-control" required="" placeholder="Enter url to be blocked on your platform" />
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Block</button>
            </form>
        </span>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header">
                <div class="text-center card-action">
                    
                </div>
                <div class="clear-both"></div>
            </div>
            {if($links)}
            <div class="table-responsive">
                <table class="table table-bordered table-hover table-striped">
                    <thead>
                        <tr>
                            <th></th>
                            <th>Link</th>
                            <th>Stats</th>
                        </tr>
                    </thead>
                    <tbody>
                        
                    </tbody>
                </table>
            </div>
            {/if} {else}
            <div class="card-body"><p class="text-center">No ad units Found.</p></div>
            {/else}
        </div>

        <div class="text-center">
            <ul class="pager">
                {if($page != 1)}
                <li><a href="{echo Shared\Markup::pagination($page - 1)}">Previous</a></li>
                {/if}
                {if($page < $count/$limit)}
                <li><a href="{echo Shared\Markup::pagination($page + 1)}">Next</a></li>
                {/if}
            </ul>
        </div>
        
    </div>
</div>
