{include layouts/modal/addPlatform.html}
<div class="page-title">
    <span class="title">
        Platforms
        <span class="pull-right"><button type="button" class="btn btn-success btn-sm" data-toggle="modal" data-target="#addPlatform"><i class="fa fa-globe"></i> Add Platform</button></span>
    </span>
    <div class="description">All Different Platforms you own</div>
</div>
<div class="row">
    <div class="col-lg-12">{if isset($message)}
        <div class="alert alert-success alert-dismissible fade in" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
            {$message}
        </div>
        {/if}
        <div class="table-responsive">
            <table class="table table-bordered table-hover">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Link</th>
                        <th>Image</th>
                    </tr>
                </thead>
                <tbody>
                    {foreach $platform in $platforms}
                    <tr>
                        <td>{$platform->id}</td>
                        <td><a href="{$platform->url}" target="_blank">{$platform->url}</a></td>
                        <td>
                            {if($platform->live)}
                                <span class="label label-success">Verified</span>
                            {/if}
                            {else}
                                <span class="label label-warning">Unverified</span>
                            {/else}
                        </td>
                    </tr>
                    {/foreach}
                </tbody>
            </table>
        </div>
    </div>
</div>
