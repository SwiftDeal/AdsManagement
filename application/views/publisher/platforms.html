{include layouts/modal/addPlatform.html}
<div class="row">
    <div class="col-lg-12">
        <h3 class="page-header text-center">
            Platforms
            <span class="pull-right"><button type="button" class="btn btn-success btn-sm" data-toggle="modal" data-target="#addPlatform"><i class="fa fa-globe"></i> Add Platform</button></span>
        </h3>
        {if isset($message)}
        <div class="alert alert-success alert-dismissible fade in" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
            {$message}
        </div>
        {/if}
        <div class="table-responsive">
            <table class="table table-bordered table-hover">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Link</th>
                        <th>Image</th>
                    </tr>
                </thead>
                <tbody>
                    {foreach $platform in $platforms}
                    <tr>
                        <td>{$platform->id}</td>
                        <td><a href="{$platform->link}" target="_blank">{$platform->link}</a></td>
                        <td>
                            {if($platform->image)}
                            <a href="{echo CDN}uploads/images/{$platform->image}" target="_blank"><img src="/content/resize/{echo base64_encode($platform->image)}/50/50"></a>
                            {/if} {else}
                                {if($platform->live)}
                                    <span class="label label-success">Verified</span>
                                {/if}
                                {else}
                                    <span class="label label-warning">Unverified</span>
                                {/else}
                            {/else}
                        </td>
                    </tr>
                    {/foreach}
                </tbody>
            </table>
        </div>
    </div>
</div>
