<div id="page-wrapper">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header text-center">Campaigns</h1>
                <form class="form-inline text-center" role="form" method="get" action="">
                <div class="form-group">
                    <div class="input-group">
                        <select name="property" class="form-control" value="{$property}">
                            <option value="id">Id</option>
                            <option value="user_id">UserId</option>
                            <option value="model">Model</option>
                            <option value="title">Title</option>
                            <option value="url">URL</option>
                            <option value="category">Category</option>
                            <option value="live">Live</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <input type="text" name="value" class="form-control" placeholder="Enter value" value="{$value}" />
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Search</button>
            </form>
                <hr>
                <div class="panel panel-default">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Title</th>
                                <th>Status</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            {foreach $content in $contents}
                            <tr>
                                <td>
                                    <a href="/public/assets/uploads/images/{$content->image}" target="_blank"><img src="/campaign/resize/{echo base64_encode($content->image)}/50/50"></a>
                                    <a href="/admin/info/item/{$content->id}" target="_blank">{echo $content->title}</a>
                                </td>
                                <td>
                                    {if($content->live)}
                                        <span class="label label-success">Active</span>
                                    {/if}
                                    {else}
                                        <span class="label label-warning">InActive</span>
                                    {/else}
                                </td>
                                <td>
                                    <a href="/analytics/campaign/{$content->id}" class="btn btn-default btn-xs"><i class="fa fa-pie-chart"></i></a>
                                    {if($content->live)}
                                        <a href="/admin/edit/item/{$content->id}/live/0" class="btn btn-danger btn-xs"><i class="fa fa-ban"></i></a>
                                    {/if}
                                    {else}
                                        <a href="/admin/edit/item/{$content->id}/live/1" class="btn btn-primary btn-xs"><i class="fa fa-check"></i></a>
                                    {/else}
                                    <a href="/finance/campaign/{$content->id}" class="btn btn-info btn-xs"><i class="fa fa-inr"></i></a>
                                    <a href="/campaign/edit/{$content->id}" class="btn btn-warning btn-xs"><i class="fa fa-edit"></i></a>
                                    <a href="/campaign/delete/{$content->id}" class="btn btn-danger btn-xs"><i class="fa fa-trash"></i></a>
                                </td>
                            </tr>
                            {/foreach}
                        </tbody>
                    </table>   
                </div>
                
                <div class="text-center">
                    <ul class="pager">
                        {if($page != 1)}
                        <li><a href="{echo Shared\Markup::pagination($page - 1)}">Previous</a></li>
                        {/if}
                        {if($page < $count/$limit)}
                        <li><a href="{echo Shared\Markup::pagination($page + 1)}">Next</a></li>
                        {/if}
                    </ul>
                </div>

            </div>
        </div>
    </div>
</div>
