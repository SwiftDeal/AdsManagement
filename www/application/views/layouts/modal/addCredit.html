<div class="modal fade" id="addCredit" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <form class="modal-content" method="post" action="" id="addmoney">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Add Credit to your account</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>Amount (INR)</label>
                    <select class="form-control" name="amount">
                        <option value="9">9</option>
                        <option value="5000">5,000</option>
                        <option value="10000">10,000</option>
                        <option value="20000">20,000</option>
                        <option value="30000">30,000</option>
                        <option value="40000">40,000</option>
                    </select>
                </div>
            </div>
            <div class="modal-footer">
            	<input type="hidden" name="action" value="credit">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary">Pay</button>
            </div>
        </form>
    </div>
</div>
