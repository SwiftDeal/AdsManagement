<div class="page-title">
    <span class="title">ChocoGhar Payments</span>
</div>
<div class="row">
    <div class="col-lg-12">{if isset($message)}
        <div class="alert alert-success alert-dismissible fade in" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
            {$message}
        </div>
        {/if}
        <div class="card">
            <div class="card-body">
                <form class="form-horizontal" method="post">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Email</label>
                        <div class="col-sm-10">
                        	<input type="email" class="form-control" name="email" placeholder="ChocoGhar Account Email">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Code on Email</label>
                        <div class="col-sm-10">
                        	<input type="text" name="code" class="form-control" placeholder="Code on you received on Email">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <input type="hidden" name="action" value="process">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
